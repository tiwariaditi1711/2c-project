<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form>
                <input type="text" placeholder="Email" ng-model="User.Email" class="form-control" />
                <input type="password" placeholder="Password" ng-model="User.Password" class="form-control" />
                <button class="btn btn-success" ng-click="LoginUser()" style="margin-top: 20px">Login</button>
        
                <button class="btn btn-warning" style="margin-top: 20px">Cancel</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
